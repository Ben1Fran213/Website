<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Hosting Game - Account Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Roblox Account</h1>
        <form id="accountForm">
            <input type="text" id="username" placeholder="Enter desired username" required><br>
            <input type="password" id="password" placeholder="Enter desired password" required><br>
            <button type="button" onclick="generateAccount()">Generate Account</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        function generateAccount() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username && password) {
                // Placeholder for actual account creation logic
                document.getElementById("message").textContent = "Account for '" + username + "' has been generated with the 'Build It' game!";
            } else {
                document.getElementById("message").textContent = "Please fill in both fields.";
            }
        }
    </script>
</body>
</html>
